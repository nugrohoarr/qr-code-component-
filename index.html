<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Frontend Mentor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="image-qrcode">
                <img src="/images/image-qr-code.png" alt="image-qr-code">
            </div>
            <div class="content">
                <p><strong>Improve your front-end skills by building projects</strong> </p>
                <span>Scan the QR code to visit Frontend Mentor and take your coding skils to the next level</span>
            </div>
        </div>
    </div>
</body>
</html>
